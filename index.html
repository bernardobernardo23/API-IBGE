<head>
    <title>Busca de cep</title>
    <link rel="stylesheet" type="" href="css/app.css">

<body>
    <div class="nav">
        <p>BUSCADOR DE ENDEREÇO VIA CEP</p>
        <a href="#" id="openDialog" class="botaodialog">Informações</a>
    </div>

    <dialog id="myDialog">
        <p>Este sistema utiliza a API do IBGE, a VIACEP</p>

        <button  id="closeDialog">Fechar</button>

    </div>

            <div class="formulario">

                    <input type="text" id="uf" placeholder="UF" readonly>
                </div>
                <div>
                    <input type="text" name="Cidade" id="cidade" placeholder="Cidade" readonly>
                </div>
                <div>
                    <div>
                        <input type="text" placeholder="Logragouro" id="logradouro" readonly>
                        <input type="text" placeholder="Número" id="numero">
                    </div>
                </div>
                <div>
                    <input type="text" placeholder="Bairro" id="bairro" readonly>
                </div>
                <div>
                    <button type="submit" id="btn">
                        SALVAR
                    </button>
                </div>
            </div>
        </div>
